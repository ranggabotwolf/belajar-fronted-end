<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Belajar Form</title>
   <style>
      h3 {
         color: rebeccapurple;
      }
   </style>
</head>

<body>
   <table border="0" cellspacing="0" cellpadding="5">
      <thead style="text-align:center">
         <th colspan="2">
            <h3>Contoh Form</h3>
         </th>
      </thead>
      <tbody>
         <form action="">
            <tr>
               <td>
                  <label for="username">Username : </label>
               </td>
               <td>
                  <input type="text" id="username">
               </td>
            </tr>
            <tr>
               <td>
                  <label for="password">Password : </label>
               </td>
               <td>
                  <input type="password" id="password">
               </td>
            </tr>
            <tr>
               <td>
                  <label for="alamat">Alamat :</label>
               </td>
               <td>
                  <textarea name="" id="alamat" cols="30" rows="10"></textarea>
               </td>
            </tr>
            <tr>
               <td colspan="2" style="text-align: center;">
                  <input type="radio" id="radio1" name="jk"><label for="radio1">radio1</label>
                  <input type="radio" id="radio2" name="jk"><label for="radio2">radio2</label>
               </td>
            </tr>
            <tr>
               <td colspan="2" style="text-align: center;">
                  <input type="checkbox" id="checkbox1"><label for="checkbox1">checkbox1</label>
                  <input type="checkbox" id="checkbox2"><label for="checkbox2">checkbox2</label>
               </td>
            </tr>
            <tr>
               <td>
                  <label for="kota">Kota : </label>
               </td>
               <td>
                  <select name="" id="kota">
                     <option value="jkt">Jakarta</option>
                     <option value="bdg">Bandung</option>
                     <option value="bg">Bogor</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td colspan="2" style="text-align: center;">
                  <button type="submit">Kirim</button>
               </td>
            </tr>
         </form>
      </tbody>
   </table>



</body>

</html>
